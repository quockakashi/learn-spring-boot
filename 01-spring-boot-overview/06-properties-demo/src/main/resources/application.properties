#User wildcard "*" to expose all endpoint
#Can also expose individual endpoint with a comma-delimited list
management.endpoints.web.exposure.include=*
management.info.env.enabled=true

#Exlcude individual endpoint with a comma-delimeter
#management.endpoints.web.exposure.exclude=health,info

info.app.name=My Super Cool App
info.app.description=A crazy fun app, yoohooo!
info.app.version=1.0.0

#Define crazy properties
coach.name=Quoc Nguyen
team.name=The mouse Club


#
# Change Spring Boot embedded server port
#
# All request should be prefixed with /mycoolapp
#
server.port=7070

#
# Set the context path of the application
#

server.servlet.context-path=/mycoolapp